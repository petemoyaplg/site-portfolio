<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QLVJMEHN8E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push( arguments ); }
        gtag( 'js', new Date() );

        gtag( 'config', 'G-QLVJMEHN8E' );
    </script>
    <title>Gaspard PETEMOYA</title>
</head>

<body>
    <!-- Entete de la page -->
    <header class="bg-black">
        <div class="container">
            <div class="row">
                <nav class="col container">
                    <img src="images/nav_barre/Free_Sample_By_Wix.jpeg" class="logo" width="80" height="80" alt="logo">

                    <ul class="navbar--nav">
                        <li><a href="#accueil" class="entete"></a></li>
                        <li><a href="#competances" class="entete"></a></li>
                        <li><a href="#projets" class="entete"></a></li>
                        <li><a href="#contact" class="entete"></a></li>
                    </ul>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </div>

        </div>
    </header>
    <!-- Corp de la page -->
    <main>
        <section id="accueil">
            <div class="div__background">
                <div class="row">
                    <div class="col">
                        <h1 class="title__name"><br><span class="dev"></span></h1>
                        <p class="detaille__langage"><span class="homes__profession"></span></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="div__description col">
                        <h2></h2>
                        <hr>
                        <p class="div__description--para"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section compétance -->
        <section id="competances">
            <div class="container">
                <div class="row">
                    <h2></h2>
                    <p class="para__experiance"></p>
                    <div class="frontend col">
                        <h3></h3>
                        <div class="row">
                            <div class="col">
                                <ul class="liste--competance front1"></ul>
                            </div>
                            <div class="col">
                                <ul class="liste--competance front2"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="backend col">
                        <h3></h3>
                        <div class="row">
                            <div class="col">
                                <ul class="liste--competance back1"></ul>
                            </div>
                            <div class="col">
                                <ul class="liste--competance back2"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Compétances supplémantaire -->
                    <div class="competencesSup col">
                        <h3></h3>
                        <div class="row">
                            <div class="col">
                                <ul class="liste--competance addSkils1"></ul>
                            </div>
                            <div class="col">
                                <ul class="liste--competance addSkils2"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section projets -->
        <section id="projets">
            <div class="container">
                <h2></h2>
                <div class="row">
                    <div class="row">
                        <div class="col div--card">
                            <div class="card">
                                <a class="link__projet"><img class="card-img-top"></a>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col div--card">
                            <div class="card">
                                <a class="link__projet"><img class="card-img-top"></a>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col div--card">
                            <div class="card">
                                <a class="link__projet"><img class="card-img-top"></a>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col div--card">
                            <div class="card">
                                <a class="link__projet"><img class="card-img-top"></a>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2></h2>
                        <ul class="contact--list">
                            <li class="contact--item"></li>
                            <li class="contact--item"></li>
                            <li class="contact--item"></li>
                            <li class="contact--item"></li>
                            <li class="contact--item"></li>
                        </ul>
                    </div>
                </div>
                <div class="row copyright">
                    <div class="col-md-8">
                        <h6>© Developed & Designed by Gaspard PETEMOYA (PLG)</h6>
                    </div>
                    <div class="col-md-4">
                        <select name="" id="langue" class="form--control">
                            <option value="fr">Français</option>
                            <option value="en">Anglais</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </footer>


    <script src="js/app.js"></script>
    <script src="js/entete_titre.js"></script>
    <script src="js/animation.js"></script>
</body>

</html>
